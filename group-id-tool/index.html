<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />

<title></title>


<link href="//servicesbeta.esri.com/jsapi/arcgis/3.0/js/dojo/dijit/themes/claro/claro.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="css/local.css">


<script type="text/javascript">
var dojoConfig = {
    parseOnLoad: true,
    packages: [{
        name: "esriTemplate",
        location: location.pathname.replace(/\/[^/]+$/, '')
    }, {
        name: "myModules",
        location: location.pathname.replace(/\/[^/]+$/, '') + '/javascript'
    }, {
        name: "apl",
        location: location.pathname.replace(/\/[^/]+$/, '') + '/apl'
    }]
};
</script>
<script type="text/javascript" src="//servicesbeta.esri.com/jsapi/arcgis/3.0/"></script>
<script type="text/javascript" src="javascript/local.js"></script>
</head>
<body>


<h1>ArcGIS Online Group ID Finder</h1>
<p> <strong>Paste ArcGIS Online Owner Username</strong><br>
	<label for="groupFinder">Username:</label>
	<input name="groupFinder" id="groupFinder" placeholder="" value="Esri_webmap" size="30" />
	<input name="groupFinderReset" id="groupFinderReset" type="reset" value="Reset" />
	<input name="groupFinderSubmit" type="submit" value="Submit" id="groupFinderSubmit" />
</p>
<p>Example Owner Username(Case Sensitive): Esri_webmap</p>
<div id="groupResults"></div>
			

</body>
</html>
